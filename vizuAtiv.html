<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minhas Tarefas</title>
  <link rel="stylesheet" href="style_visu.css">
</head>
<body>
  <div class="container">
    <h1>Minhas Tarefas</h1>
    <div id="lista-tarefas"></div>
    <button onclick="window.location.href='cadastrar.html'">+ Nova Tarefa</button>
  </div>

  <script>
    const lista = document.getElementById("lista-tarefas");
    const tarefas = JSON.parse(localStorage.getItem("tarefas")) || [];

    if (tarefas.length === 0) {
      lista.innerHTML = "<p>Nenhuma tarefa cadastrada.</p>";
    } else {
      tarefas.forEach((tarefa, index) => {
        const card = document.createElement("div");
        card.className = "tarefa-card";
        card.innerHTML = `
          <h2>${tarefa.titulo}</h2>
          <p><strong>Descrição:</strong> ${tarefa.descricao}</p>
          <p><strong>Data:</strong> ${tarefa.data} - <strong>Hora:</strong> ${tarefa.hora}</p>
        `;
        lista.appendChild(card);
      });
    }
  </script>
</body>
</html>
