<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Excluir Atividades</title>
  <link rel="stylesheet" href="styletask.css" />
  <style>
    .card button {
      background-color: #c95aad;
      border: none;
      padding: 6px 12px;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .card button:hover {
      background-color: #bf1fa4;
    }

    .card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      background-color: #fff;
    }

    .card-content {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <header>
    <div class="school-name" style="text-align:center; font-family: 'Merriweather', serif; font-size: 24px; font-weight: bold; margin-top: 20px;">
      Exclua sua atividade
    </div>
  </header>

  <div class="container" id="lista-tarefas">
    <!-- Cards com tarefas serão inseridos aqui via JS -->
  </div>

  <script>
    function carregarTarefas() {
      const tarefas = JSON.parse(localStorage.getItem("tarefas")) || [];
      const container = document.getElementById("lista-tarefas");
      container.innerHTML = "";

      if (tarefas.length === 0) {
        container.innerHTML = "<p style='text-align:center;'>Nenhuma tarefa cadastrada.</p>";
        return;
      }

      tarefas.forEach((tarefa, index) => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <div class="card-content">
            <h3>${tarefa.titulo}</h3>
            <p>Descrição: ${tarefa.descricao}</p>
            <p>Data de entrega: ${formatarData(tarefa.data)}</p>
            <p>Hora: ${tarefa.hora}</p>
          </div>
          <button onclick="excluirTarefa(${index})">Excluir</button>
        `;

        container.appendChild(card);
      });
    }

    function formatarData(dataISO) {
      const [ano, mes, dia] = dataISO.split("-");
      return `${dia}/${mes}/${ano}`;
    }

    function excluirTarefa(index) {
      if (confirm("Tem certeza que deseja excluir esta tarefa?")) {
        let tarefas = JSON.parse(localStorage.getItem("tarefas")) || [];
        tarefas.splice(index, 1);
        localStorage.setItem("tarefas", JSON.stringify(tarefas));
        carregarTarefas();
      }
    }

    window.onload = carregarTarefas;
  </script>
</body>
</html>
